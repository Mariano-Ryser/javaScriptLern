    <!-------------- Titel ----------------->
<h1 style="font-size: 50px;">VUE lernen</h1>
<br><br>



<div id='app'>
  <h1>{{Titulo}}</h1>
     
   <form v-on:submit.prevent = "addItem">
    <input type="text" name="title" v-model='itemTitle'>

    <button type="submit" >Add</button>
  </form>

  <ul v-for = "item in toDoItems">
    <li>   
       {{item.title}}
    </li>
  </ul> 

  <button v-on:click="addOne"> Add one</button>
  <p>Button has been clicked {{ counter }} times</p>
  
  <button v-on:click ="addAlert">AlertFunction </button>

</div>


<script>

   var app = new Vue ({
    el: '#app',
    data: { //data for the el --> #app
      
      counter: 0,

      Titulo: " Mariano Ryser",

      itemTitle:"",

      toDoItems:[
      {title: "Estudio",
       isCompleted: false },

       {title: "Finalidad",
       isCompleted: false },

       {title: "desconcierto",
       isCompleted: false },
      ] // bis toDoItems

    },  // bis data
   
    methods: { // object functions go here
      
      addAlert(){ alert('Hallo' + `${this.Titulo}`)}, // Hallo Mariano 

      addOne()   {this.counter += 1; 
        console.log('addOne()')},

      addItem(){ 
         this.toDoItems.push({
             title: this.itemTitle,
             isCompleted: false
           })

      //  this.itemTitle= "";

      } // bis addItem()
    }   // bis methods:
  })    // bis New Vue
</script>
