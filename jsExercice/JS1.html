<p id="time">10</p>
   <button onclick="stopInterval()"> Stop Interval </button>

   <script>
      var x = 10;
      
      var myInterval = setInterval(function() {

         document.getElementById("time").innerHTML = x;
      }, 100);
      
      function stopInterval() {
         clearInterval(myInterval);
      }

   </script>
